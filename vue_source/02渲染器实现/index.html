<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./renderer.js"></script>
    <script>
        let VNode = h("div", { class: 'dang', id: 'bo' }, [
            h("h2", null, "当前技术1"),
            h("button", { onclick: () => { console.log("-1") } }, "-1")
        ])

        mount(VNode, document.querySelector("#app"))
        let VNode2 = h("div", { class: 'jian', id: 'bo' }, [
            h("h2", null, "当前技术2"),
            h("button", { onclick: () => { console.log("+1") } }, "+1"),
            h("button", { onclick: () => { console.log("+1") } }, "-2")
        ])
        // patch

        setTimeout(() => patch(VNode, VNode2), 2000)
    </script>

</body>

</html>
