<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./renderer.js"></script>
    <script src="./reactive.js"></script>
    <script src="./index.js"></script>
    <script>
        // 创建根组件
        let App = {
            data: reactive({ name: "党党", age: 2000 }),
            render () {
                return h("h2", { class: this.data.name }, [
                    h("div", null, this.data.age + ''),
                    h("button", { onClick: () => { this.data.age++ } }, '++'),
                    h("button", { onClick: () => { this.data.age-- } }, '--')
                ])
            }
        }
        // 挂载根组件 
        let app = createApp(App)
        app.mount("#app")

    </script>
</body>

</html>
